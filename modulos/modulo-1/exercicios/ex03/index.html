<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Imagens</h1>
    <hr>
    <p>Abaixo terá uma imagem que está dentro da pasta deste arquivo.</p>
    <img src="html5logo-300.png" alt="Logo da HTML5">
    <p>Também podemos adicionar imagens em sub-pastas.</p>
    <img src="imagens/css3logo-300.png" alt="Logo da CSS3">
    <p>É possível utilizar imagens externas também, portanto se o servidor da imagem cair, a imagem para de funcionar.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="Logo JavaScript">
</body>
</html>
