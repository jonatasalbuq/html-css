<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta pôr tudo no meio de um par de tags(marcas) &lt;p&gt; e &lt;/ p&gt;.</p>
    <p>Se quiser quebrar o texto, <br> você pode usar a tag &lt;br&gt; <!-- Se quiser imprimir o símbolo < escreva &lt, e se quiser imprimir o símbolo > escreva &gt -->.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p>Agora vamos adicionar emojis: <!-- emojipedia.org -->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
